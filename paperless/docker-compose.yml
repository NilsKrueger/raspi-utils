# To install and update paperless with this file, do the following:
#
# - Open portainer Stacks list and click 'Add stack'
# - Paste the contents of this file and assign a name, e.g. 'Paperless'
# - Click 'Deploy the stack' and wait for it to be deployed
# - Open the list of containers, select paperless_webserver_1
# - Click 'Console' and then 'Connect' to open the command line inside the container
# - Run 'python3 manage.py createsuperuser' to create a user
# - Exit the console
#
# For more extensive installation and update instructions, refer to the
# documentation.

services:
  broker:
    image: docker.io/library/redis:7
    restart: unless-stopped
    volumes:
      - redisdata:/data

  db:
    image: docker.io/library/postgres:13
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless

  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - db
      - broker
    ports:
      - 8010:8000
    healthcheck:
      test:
        ["CMD", "curl", "-fs", "-S", "--max-time", "2", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - /home/pi/paperless/data:/usr/src/paperless/data
      - /home/pi/paperless/media:/usr/src/paperless/media
      - /home/pi/paperless/export:/usr/src/paperless/export
      - /home/pi/paperless/consume:/usr/src/paperless/consume
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      #PAPERLESS_SECRET_KEY: ${SECRET_KEY} # if exposed to the internet

      PAPERLESS_ADMIN_MAIL: ${ADMIN_MAIL}
      PAPERLESS_ADMIN_USER: ${ADMIN_USER}
      PAPERLESS_ADMIN_PASSWORD: ${ADMIN_PASSWORD}

      PAPERLESS_OCR_LANGUAGE: deu
      PAPERLESS_OCR_MODE: skip_noarchive
      PAPERLESS_OCR_CLEAN: clean-final
      PAPERLESS_OCR_DESKEW: true

      USERMAP_UID: 1000
      USERMAP_GID: 100
    env_file:
      - /home/pi/raspi-utils/paperless/paperless.env

volumes:
  data:
  media:
  pgdata:
  redisdata:
